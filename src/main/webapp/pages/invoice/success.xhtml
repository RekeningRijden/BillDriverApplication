<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://java.sun.com/jsf">

    <ui:composition template="../../templates/main.xhtml">
        
        <f:metadata>
            <f:viewParam name="invoiceId" value="#{successBean.invoiceId}" />
            <f:event type="preRenderView" listener="#{leftMenuBean.setCurrentMenuItem('')}"/>
            <f:event type="preRenderView" listener="#{successBean.init()}"/>
        </f:metadata>

        <ui:define name="content">
            <div id="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark visible-xs visible-sm visible-md visible-lg">
                            <i class="fa fa-car fa-fw "/>
                            #{txt.INVOICE}
                        </h1>
                    </div>
                </div>

                <section id="widget-grid" class="">
                    <div class="row">
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
                                 data-widget-fullscreenbutton="false" data-widget-togglebutton="false"
                                 data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false"
                                 data-widget-sortable="false">
                                <header>
                                    <span class="widget-icon"> <i class="fa fa-table"/> </span>
                                    <h2>#{txt.INVOICE}</h2>
                                </header>
                                <div>
                                    <div class="jarviswidget-editbox">
                                    </div>

                                    <div class="widget-body">
                                        <h:form id="form">
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </ui:define>
    </ui:composition>
</html>
