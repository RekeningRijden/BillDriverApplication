<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://java.sun.com/jsf">


    <ui:composition template="../../templates/main.xhtml">
        <ui:param name="root" value="#{request.contextPath}"/>

        <ui:define name="content">
            <div id="content">
                <h:form id="form">
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                            <h1 class="page-title txt-color-blueDark visible-xs visible-sm visible-md visible-lg">
                                <i class="fa fa-car fa-fw "/>
                                #{txt.PROFILE}
                            </h1>
                        </div>
                    </div>

                    <section id="widget-grid" class="">
                        <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
                                     data-widget-fullscreenbutton="false" data-widget-togglebutton="false"
                                     data-widget-editbutton="false" data-widget-colorbutton="false"
                                     data-widget-deletebutton="false" data-widget-sortable="false">
                                    <header>
                                        <span class="widget-icon"> <i class="fa fa-table"/> </span>
                                        <h2>#{txt.PERSONALDETAILS}</h2>
                                        <div class="widget-toolbar" role="menu">
                                            <h:commandLink class="btn btn-primary" action="#{userInfoBean.save()}">
                                                <i class="fa fa-check"/>
                                                <f:ajax render="@form" execute="@form"/>
                                                Save
                                            </h:commandLink>
                                        </div>
                                    </header>
                                    <div>
                                        <div class="jarviswidget-editbox">
                                        </div>
                                        <div class="widget-body">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <legend>#{txt.NAME}</legend>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.NAME}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.driver.firstName} #{userInfoBean.loggedInUser.driver.lastName}"
                                                                                 disabled="true"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label">E-mail</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.email}"
                                                                                 disabled="true"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.GROUP}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.userGroup.name}"
                                                                                 disabled="true"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.LANGUAGE}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.language}"
                                                                                 disabled="true"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="checkbox">
                                                                    <label>
                                                                        <h:selectBooleanCheckbox class="checkbox style-4" value="#{userInfoBean.loggedInUser.driver.subscribedToTrafficInfo}">
                                                                            <f:ajax event="change" execute="@this" render="@this"/>
                                                                        </h:selectBooleanCheckbox>
                                                                        <span>#{txt.TRAFFIC} info</span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <h:commandLink class="btn btn-primary pull-right" onclick="$('#newPasswordModal').modal('show')">
                                                                    Change Password
                                                                    <f:ajax execute="@this" render="@none"/>
                                                                </h:commandLink>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <legend>#{txt.ADDRESS}</legend>
                                                        <div class="row">
                                                            <div class="col-md-9">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.STREET}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.driver.address.street}"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.STREETNUMBER}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.driver.address.streetNr}"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.ZIPCODE}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.driver.address.zipCode}"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.CITY}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.driver.address.city}"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="form-group">
                                                                    <label class="control-label">#{txt.COUNTRY}</label>
                                                                    <h:inputText class="form-control"
                                                                                 value="#{userInfoBean.loggedInUser.driver.address.country}"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
                                     data-widget-fullscreenbutton="false" data-widget-togglebutton="false"
                                     data-widget-editbutton="false" data-widget-colorbutton="false"
                                     data-widget-deletebutton="false" data-widget-sortable="false">
                                    <header>
                                        <span class="widget-icon"> <i class="fa fa-table"/> </span>
                                        <h2>Ownerships</h2>

                                    </header>
                                    <div>
                                        <div class="jarviswidget-editbox">
                                        </div>
                                        <div class="widget-body">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <table class="table table-striped table-bordered table-hover table-condensed">
                                                            <thead>
                                                                <tr>
                                                                    <th>
                                                                        #{txt.LICENSEPLATE}
                                                                    </th>
                                                                    <th>
                                                                        #{txt.RATE}
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <ui:repeat value="#{userInfoBean.cars}" var="car">
                                                                    <tr>
                                                                        <td>
                                                                            <h:outputText value="#{car.licencePlate}" />
                                                                        </td>
                                                                        <td>
                                                                            <h:outputText value="#{car.rate.name}/#{car.rate.value}" />
                                                                        </td>
                                                                    </tr>
                                                                </ui:repeat>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </section>
                </h:form>
            </div>

            <div class="modal fade" id="newPasswordModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a class="close" onclick="$('#newPasswordModal').modal('hide')">
                                x
                            </a>
                            <h4>New driver</h4>
                        </div>
                        <div class="modal-body">
                            <h:form id="modal-form-1">
                                <h:messages id="msgs" class="text-danger"/>
                                <fieldset>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label">#{txt.OLDPASSWORD}</label>
                                                <h:inputSecret class="form-control"
                                                               value="#{userInfoBean.oldPassword}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label">#{txt.NEWPASSWORD}</label>
                                                <h:inputSecret class="form-control"
                                                               value="#{userInfoBean.newPassword}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label">#{txt.REPEATPASSWORD}</label>
                                                <h:inputSecret class="form-control"
                                                               value="#{userInfoBean.repeatPassword}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <h:commandLink type="submit" class="btn btn-primary" action="#{userInfoBean.changePassword()}">
                                        <i class="fa fa-check"/>
                                        Opslaan
                                        <f:ajax execute="@form" render=":form msgs"/>
                                    </h:commandLink>
                                    <h:commandLink class="btn btn-default" onclick="$('#newPasswordModal').modal('hide')">
                                        Cancel
                                        <f:ajax execute="@this" render="@none"/>
                                    </h:commandLink>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
