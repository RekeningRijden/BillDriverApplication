<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:composition>
        <ui:param name="root" value="#{request.contextPath}"/>
        
        <h:form>
            <header id="header">
                <div id="logo-group">
                    <div class="hidden-xs pull-left" style="width: 30px; height: 45px;"></div>
                    <img src="#{root}/resources/img/logo-small.png" width="70" height="40"
                         style="padding-left: 15px; padding-top: 4px;" alt="S63A"/>
                </div>

                <div class="pull-right" style="min-width: 110px;">
                    <div class="header-button-group pull-right">
                        <h:commandLink action="#{localeBean.SetEnglishLocale()}" style="margin-right: 4px;">
                            <img src="#{root}/resources/img/gb.png" width="34" height="37" />
                        </h:commandLink>

                        <h:commandLink action="#{localeBean.SetDutchLocale()}" style="margin-right: 4px;">
                        <img src="#{root}/resources/img/nl.png" width="34" height="37" />
                        </h:commandLink>

                        <h:outputLink class="btn btn-primary btn-sm" value="#{root}/pages/profile/profile.xhtml" style="margin-right: 4px;">
                            <i class="fa fa-user fa-lg"/>
                        </h:outputLink>

                        <h:commandLink class="btn btn-primary btn-sm" action="#{userInfoBean.logout()}">
                            <i class="fa fa-sign-out fa-lg"/>
                        </h:commandLink>
                        <a href="javascript:void(0);" class="btn btn-primary btn-sm"
                           data-action="minifyMenu" title="Collapse Menu">
                            <i class="fa fa-reorder fa-lg"/>
                        </a>
                    </div>
                </div>
            </header>
        </h:form>
    </ui:composition>
</html>
