<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://java.sun.com/jsf">

    <ui:composition>
        <ui:param name="root" value="#{request.contextPath}"/>
        <ui:param name="currentMenuItem" value="#{leftMenuBean.currentMenuItem}"/>

        <h:form>
            <aside id="left-panel">
                <nav>
                    <ul>
                        <li class="#{currentMenuItem eq 'index' ? 'active' : ''}">
                            <a href="#{root}/index.xhtml"><i class="fa fa-lg fa-fw fa-home"/><span class="menu-item-parent">Index</span></a>
                        </li>                        
                    </ul>
                </nav>
                <span class="minifyme" data-action="minifyMenu"> 
                    <i class="fa fa-bars hit"/> 
                </span>
            </aside>
        </h:form>
    </ui:composition>
</html>
