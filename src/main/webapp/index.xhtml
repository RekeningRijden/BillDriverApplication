<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <ui:param name="root" value="#{request.contextPath}" />
        
        <meta content="" charset="utf-8"/>
        <title> Bill driver </title>
        <meta content="" name="description" />
        <meta content="" name="author"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <!-- Basic Styles -->
        <link rel="stylesheet" type="text/css" media="screen" href="#{root}/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="#{root}/resources/css/font-awesome.min.css"/>

        <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
        <link rel="stylesheet" type="text/css" media="screen" href="#{root}/resources/css/smartadmin-production-plugins.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="#{root}/resources/css/smartadmin-production.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="#{root}/resources/css/smartadmin-skins.min.css"/>

        <!-- My Style -->
        <link rel="stylesheet" type="text/css" media="screen" href="#{root}/resources/css/login.min.css"/>

        <!-- #GOOGLE FONT -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700"/>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- CUSTOM NOTIFICATION -->
        <script src="#{root}/resources/js/notification/SmartNotification.min.js"></script>
    </h:head>
    <h:body class="bg">
        <f:metadata>
            <f:viewParam name="to" value="#{userLoginBean.to}" />
        </f:metadata>

        <script src="#{root}/resources/js/bootstrap/bootstrap.min.js"></script>

        <div id="content" class="container" >
            <div style="margin-top: 50px;">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <img src="#{root}/resources/img/logo.png"
                             class="img-responsive center-block" style="margin-bottom: 20px;"
                             alt="Bill driver"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="well">
                            <h:form id="form">
                                <fieldset>
                                    <legend>Log In</legend>
                                    <div class="form-group">
                                        <label class="control-label">#{txt.USERNAME}</label>
                                        <h:inputText class="form-control"
                                                     value="#{userLoginBean.username}"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">#{txt.PASSWORD}</label>
                                        <h:inputSecret class="form-control"
                                                       value="#{userLoginBean.password}"/>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-8">
                                            <small>#{txt.RIGHT}</small>
                                        </div>
                                        <div class="col-xs-4">
                                            <h:commandButton id="login-btn" 
                                                             class="btn btn-primary pull-right"
                                                             action="#{userLoginBean.login()}"
                                                             value="Login">
                                                <f:ajax execute="@form" render="@form"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            window.onkeyup = function (e) {
                var key = e.keyCode ? e.keyCode : e.which;

                if (key === 13) {
                    if (document.activeElement === null) {
                        document.getElementById("form:login-btn").click();
                    }
                }
            };
        </script>
    </h:body>
</html>
